{% extends "base.html" %}

{% block page_content %}

        <div class="mw6 center pa3 sans-serif">
        {% for p in posts %}

            <div class="pa2 mb3 striped--near-white">

                <div class="pl2">

                    <p class="mb2">Author: {{ p.author }} </p>

                    <p class="mb2">Time Posted: {{ p.time_posted }}</p>

                    <p class="mb2">Post: {{ p.post }}</p>

                </div>

            </div>

        {% endfor %}

        </div>

{% endblock %}
